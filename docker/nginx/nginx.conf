#load_module /etc/nginx/modules/ngx_http_image_filter_module.so;

gzip on;
gzip_comp_level 2;
gzip_http_version 1.1;
gzip_proxied any;
gzip_min_length 1100;
gzip_buffers 16 8k;
gzip_types text/plain text/css application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

# Disable for IE < 6 because there are some known problems
gzip_disable "MSIE [1-6].(?!.*SV1)";

# Add a vary header for downstream proxies to avoid sending cached gzipped files to IE6
gzip_vary on;

proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

client_max_body_size 32M;
client_body_buffer_size 32M;
fastcgi_send_timeout 100000s;
fastcgi_read_timeout 100000s;

server {
    listen 80;
    server_name file.dev.ledums.com;

    location / {
        root /home/ledums/storage;
        access_log off;
        expires max;
    }

    location ~ \.(png|jpg|jpeg|webp|avif)$ {
        add_header 'Access-Control-Allow-Origin' '*';

        referer_hash_bucket_size 200;
        valid_referers ~(google|yandex|subscribe|feedburner|bing|webalta|yahoo|mail|poisk|rambler|nigma|ask|qip|ukr|blocked|sparkpost|ledums)\.;

        set $udd "0";
        if ($http_referer) {
            set $udd "1";
        }

        if ($invalid_referer) {
            set $udd "${udd}1";
        }

        if ($udd = 11) {
            set $args ?&h=50&w=50;
        }

        proxy_cache resized;
        proxy_cache_min_uses 1;
        proxy_cache_lock on;
        proxy_cache_valid 200 3d;
        proxy_cache_valid any 1m;
        proxy_cache_use_stale error timeout updating;

        proxy_set_body none;
        proxy_redirect off;

        proxy_pass http://127.0.0.1:9009;
        proxy_pass_request_headers off;

        add_header X-Proxy-Cache $upstream_cache_status;
    }
}

server {
    listen 9009;

    access_log /var/log/nginx/resizer_access.log;
    error_log /var/log/nginx/resizer_error.log;

    root /home/ledums/storage;

    allow 127.0.0.1;
    deny all;

    set $w "-";
    set $h "-";
    set $q "95";
    set $s "20";
    set $default "/default-square.png";

    if ( $arg_w ) {
        set $w $arg_w;
    }

    if ( $arg_h ) {
        set $h $arg_h;
    }

    if ( $arg_q ) {
        set $q $arg_q;
    }

    if ( $arg_s ) {
        set $s $arg_s;
    }

    if ($arg_default) {
        set $default "/default-${arg_default}.png";
    }

    location / {
        try_files $uri $default =404;
        error_page 404 = @notfound;

        image_filter                resize $w $h;
        image_filter_jpeg_quality   $q;
        image_filter_webp_quality   $q;
        image_filter_sharpen        $s;
        image_filter_transparency   off;
        image_filter_buffer         256M;
    }

    location @notfound {
        return 404;
    }
}

server {
    listen 80;
    server_name dev.ledums.com steelline.dev.ledums.com torex.dev.ledums.com silent.dev.ledums.com porte-richi.dev.ledums.com leporte.dev.ledums.com;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    index index.php index.html index.htm;

    root /home/ledums/htdocs/public;

    location / {
	   try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~* \.(htm|html)$ {
        try_files $uri /index.php$is_args$args;
    }

    location ~* \.(gif|jpg|jpeg|png|bmp|wmv|avi|mpg|mpeg|mp4|js|css|deb|bz2|swf|pdf|ico|txt)$ {
        access_log off;
        expires max;
    }

    location ~ \.php$ {
    	fastcgi_pass php-fpm-ledums:9000;
    	include fastcgi.conf;
    	fastcgi_index index.php;
    	fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location = /favicon.ico {
    	log_not_found off;
    	access_log off;
    }

    location = /robots.txt {
    	allow all;
    	log_not_found off;
    	access_log off;
    }

    location ~ /\. {
	   deny all;
    }

    location ~* /(uploads|files)/.*\.php$ {
	   deny all;
    }
}

server {
    listen *:80 default;
    server_name _;
    index index.html;
    server_name_in_redirect off;

    root  /home/ledums/htdocs/;
}