doctrine:
  dbal:
    default_connection: default
    connections:
      default:
        url: '%env(resolve:DATABASE_URL)%'
        schema_filter: ~^(?!doctrine_)~
        driver: 'pdo_mysql'
        server_version: '5.7.37'
        charset: utf8mb4

  orm:
    mappings:
      App:
        is_bundle: false
        type: attribute
        dir: '%kernel.project_dir%/src/Entity'
        prefix: 'App\Entity'
        alias: App